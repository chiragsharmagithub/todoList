<div class="container">
  <p>todo-list works!</p>

  <!-- Creating form for new task -->
  <div>
    <!-- Reactive forms -->
    
    <form>
        <label>Task Name</label>
        <input [(ngModel)]="taskName" type="text"> : {{taskName}}
        <br>
        <label>Task Description </label>
        <input type="text" [(ngModel)]="taskDesc"> : {{taskDesc}}
        <br>
        <button class="btn btn-primary" (click)="onSubmit()">Save</button>
    </form>

    </div>

  <table class="table table-striped table-bordered table-hover table-responsive">
    <thead>
        <tr>
            <th>ID</th>
            <th>Task Name</th>
            <th>Task Description</th>
            <th style="position: right;">Actions</th>
        </tr>
        </thead>
    <tbody>
        <tr *ngFor="let todo of TodoList">
            <td>{{todo.Id}}</td>
            <td>{{todo.TaskName}}</td>
            <td>{{todo.TaskDescription}}</td>
            <td>
